<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1> أنشاء حساب جديد</h1>
    </header>
    <div class="container">
        <form action="#" method="POST" class="register-form">
            <div class="userDiv">
                <i class="fas fa-user user"></i>
            </div>
            <!-- <h2>أنشاء حساب جديد</h2> -->
            <div class="form-group">
                <label for="username" class="form-label">الاسم</label>
                <input type="text" id="username" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">الايميل</label>
                <input type="email" id="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">كلمة السر</label>
                <input type="password" id="password" class="form-control" name="password" required>
            </div>
           
            <div class="form-group">
                <label for="Gender" >النوع</label><br>
                <label for="password" >ذكر</label>
                <input type="radio" id="Gender"  name="gender" required>
                <label for="password" class="form-label">انثي</label>
                <input type="radio" id="Gender"  name="gender" required>
            </div>
            <button type="submit" class="form-group">أنشاء حساب</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
